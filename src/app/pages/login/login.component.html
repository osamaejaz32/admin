<div class="main-content" style="text-align: center;margin: auto;margin-top: 100px;width: 50%;padding: auto;">
<div>
	
</div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Login</h4>
                      <!-- <p class="card-category">Complete your profile</p> -->
                  </div>
                  <div class="card-body">
                      <form [formGroup]="loginForm" (ngSubmit)="login()">
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="username" placeholder="Username" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="password" placeholder="Password" type="password">
                                </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" [disabled]="!loginForm.valid" class="btn btn-danger pull-center">Login</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
